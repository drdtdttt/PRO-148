<html>
<head>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
</head>
<body>
<a-scene>
<a-camera position="0 8 15"></a-camera>

<a-assets>
<a-asset-item id="bench" src="./models/bench/scene.gltf"></a-asset-item>
<a-asset-item id="cat" src="./models/cat/scene.gltf"></a-asset-item>
<a-asset-item id="girl" src="./models/girl/scene.gltf"></a-asset-item>
<a-asset-item id="lamp" src="./models/lamp/scene.gltf"></a-asset-item>
<a-asset-item id="street" src="./models/street/scene.gltf"></a-asset-item>
<img src="./images/sky.jpeg">
</a-assets>


<a-sky src="#bg"></a-sky>
<a-entity
   scale="0.003 0.003 0.003"
   gltf-model="#girl"
   position="-2 0.4 3"
   shadow="cast:true;"
></a-entity>

<a-entity
light="type: point; castShadow: true; color: #e6ca14; intesity: 2.35;"
position="-5 92951 8.39487 1.29348"
>
</a-entity>

<a-entity light="type: ambient;"></a-entity>
</a-scene>
</body>
</html>
